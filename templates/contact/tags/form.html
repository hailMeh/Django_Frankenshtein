{% load crispy_forms_tags %}
<div class="col-lg-4 py-2">
    <h2 class="font-weight-bold h5 mb-4 text-primary text-uppercase">Give us your callback!</h2>
    <p class="mb-3 font-weight-bold h6 text-dark">Here you can add a message for us!</p>
    <form action="{% url 'contact' %}" method="post" name="message">
        <div class="animated fadeIn wow slow align-items-center bg-white bg-opacity-25 p-3 small text-dark border input-group overflow-hidden p-1 rounded">
            {% csrf_token %}
            {{ contact_form|crispy }}
            <div class="input-group-append ml-1">
                <button class="btn btn-primary p-2 rounded-lg m-2"
                        id="button-addon2" type="submit">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="d-inline-block" height="16"
                         width="16">
                        <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </form>
</div>
