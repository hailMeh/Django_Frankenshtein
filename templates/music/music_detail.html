{% extends '_base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}


    <section class="bg-light pb-2 pt-4 text-secondary">
        <div class="container">
            <div class="bg-white mb-2 p-3">
                <div class="row">
                    <div class="col-md-4"> {% if book.photo %}
                        <a href="{{ book.get_absolute_url }}" class="d-block mb-3 mb-md-0"><img
                                src="{{ book.photo.url }}"
                                class="img-fluid w-75" alt="..." width="700" height="480"></a> {% endif %}
                    </div>
                    <div class="col-md-8">
                        <h3 class="font-weight-bold h2 text-dark">{{ music.title }}</h3>
                        <h3 class="font-weight-bold h5 mb-3 text-secondary">Category - {{ music.author }} </h3>
                        <h4 class="font-weight-bold h6 mb-3 small text-secondary">{{ music.price }}</h4>
                        <p>{{ book.content }}</p>
                        <a href="{% url 'music_list' %}" class="btn btn-outline-secondary btn-sm">Back to all albums</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
