{% extends '_base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}

    <section class="bg-light pb-2 pt-4 text-secondary">
        <div class="container">
            <div class="bg-white mb-2 p-3">
                <div class="row">
                    <div class="col"><h1 class="text-center">WELCOME!</h1>
                        <a href="{% url 'music_list' %}" class="btn btn-success">Список альбомов</a>
                        <h1>Поиск</h1>
                        <form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}"
                              method="get">
                            <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search"
                                   aria-label="Search">
                            <button type="submit" class="btn btn-warning">Search</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
